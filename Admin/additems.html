<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
</head>
<body class="body2"> 
    <header class="header">
        <div class="sidenav">
            <div onclick="sidenavopenclose()" class="menubars_icon"><i class="fa-solid fa-bars"></i></div>
            <button class="header-button" onclick="Open()"><i class="fa-solid fa-user header-icons"></i></button>
        </div>
        <img src="../Assets/Logos/logo.png">
    </header>
    <section id="admin-section">
        <div class="sidebar" id="sidebar-div">
            <a href="../admin.html"><div class="menu">
                <p><i class="fa-solid fa-chart-line sidebar_icons"></i><span>Dashboard</span></p>
            </div></a>
            <a href="orders.html"><div class="menu">
                <p><i class="fa-solid fa-basket-shopping sidebar_icons"></i>Orders</p>
            </div></a>
            <div class="menu" onclick="sidebar_open(1)">
                <p class="nav-active"><i class="fa-solid fa-bag-shopping sidebar_icons"></i>Products</p>
                <div class="sidemenu" id="submenu1">
                    <div class="nav-active"><a href="additems.html">Add Items</a></div>
                    <div><a href="productlist.html">Product List</a></div>
                </div>
            </div>
            <div class="menu" >
                <a href="seller.html"><p><i class="fa-solid fa-shop sidebar_icons"></i>Seller</p></a>
            </div>
            <div class="menu">
                <a href="tracking.html"><p><i class="fa-solid fa-truck-fast sidebar_icons"></i>Tracking</p></a>
            </div>
            <div class="menu">
                <a href="setting.html"><p><i class="fa-solid fa-gear sidebar_icons"></i>Settings</p></a>
            </div>
            <div class="menu" onclick="Logout()">
                <p><i class="fa-solid fa-right-from-bracket sidebar_icons"></i>Log out</p>
            </div>
        </div>
         
        <div class="content" id="content_orders">
            <h1 class="order_headtitle">Add Item</h1>
            <div class="dashboard-box additem-content">
                <div class="dashboard-box image_upload_box">
                    <label id="upload_btn1" class="image_upload" for="file1" onclick="imageup(1)">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="text">
                            <span>Upload Image</span>
                        </div>
                        <input type="file" id="file1">
                    </label>
                    
                    <label id="upload_btn2" class="image_upload" for="file2" onclick="imageup(2)">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="text">
                            <span>Upload Image</span>
                        </div>
                        <input type="file" id="file2">
                    </label>
                    
                    <label id="upload_btn3" class="image_upload" for="file3" onclick="imageup(3)">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="text">
                            <span>Upload Image</span>
                        </div>
                        <input type="file" id="file3">
                    </label>
                </div>
                <div class="dashboard-box additem_h2">
                    <h2>Product Name</h2>
                    <input type="text" id="product_addbox" class="add_box">
                    <h2>Price</h2>
                    <input type="number" id="price_addbox" class="add_box">
                </div>
                <div class="dashboard-box">
                    <div class="descrip_box">
                        <h2>Description</h2>
                        <input type="text" id="d1_addbox" class="add_box">
                        <input type="text" id="d2_addbox" class="add_box">
                        <input type="text" id="d3_addbox" class="add_box">
                    </div>
                </div>
                <div class="overlay" id="overlay">
                    <div class="dialog" id="dialog"></div>
                </div>
                <button onclick="openDialog(2)" class="buttons">Add</button>
            </div>
        </div>
    </section>
    <script src="../main.js"></script>
</body>
</html>
